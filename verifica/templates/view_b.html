{% extends 'base.html' %}

{% block title %}
    Lista voti
{% endblock title %}

{% block content %}
<h4>Voti: </h4>

{% for key, values in voti.items %}
    <h4> {{key}} </h4>
    <ul>
    {% for x in values %}
        <li> {{x}} </li>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock content %}
