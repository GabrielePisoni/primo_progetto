<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <table>
        <thead>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <table>
        <thead>
        </thead>
        <tbody id="tbody2"></tbody>
    </table>
    <script>
        const url="https://jsonplaceholder.typicode.com/albums";
        const urlFoto="https://jsonplaceholder.typicode.com/photos?albumId=";
        (async function() {
            const response = await fetch(url);
            const result = await response.json();
            let tbody = "";
            for (const data of result) {
                let ris = "<tr>";
                ris += `<td><button onclick='javascript:mostra(${data.id})'>${data.title}</button><td></tr>`
                document.getElementById("tbody").innerHTML+=ris; 
            }
            
        })();
        async function mostra(data) {
            const response = await fetch(urlFoto+data);
            const result = await response.json();
            document.getElementById("tbody").hidden = true;
            document.getElementById("tbody2").hidden = false;
            ris = "<tr><td><button onclick=indietro()>indietro</button></td></tr>"
            document.getElementById("tbody2").innerHTML+=ris; 
            for (const data of result) {
                ris = "<tr>"
                ris += `<td><img src="${data.url}"></tr>`
                document.getElementById("tbody2").innerHTML+=ris; 
            }
            

        };
        function indietro() {
            document.getElementById("tbody").hidden = false;
            document.getElementById("tbody2").hidden = true;
            
        }
    </script>
</body>
</html>
